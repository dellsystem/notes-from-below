<div id="header">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <div class="item" id="hamburger-item">
                <a href="/" class="logo">
                    <img src="/static/img/logo.png" alt="Notes From Below" />
                </a>
                <a href="#" id="hamburger" onclick='toggleHamburger()'>
                    <i class="big content icon"></i>
                </a>
            </div>
            <div class="right menu">
                <div class="ui dropdown item">
                    Issues <i class="dropdown icon"></i>
                    <div class="menu">
                        {% for issue in ISSUES %}
                        <a class="item" href="{% url 'issue' issue.slug %}">
                            {{ issue.title }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
                <div class="ui dropdown item">
                    Coverage <i class="dropdown icon"></i>
                    <div class="menu">
                        {% for tag in TAGS %}
                        <a class="item" href="{% url 'tag' tag.slug %}">
                            {{ tag.name }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
                <div class="ui dropdown item">
                    Categories <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="{% url 'category' 'inquiry' %}">Inquiry</a>
                        <a class="item" href="{% url 'category' 'bulletins' %}">Bulletins</a>
                        <a class="item" href="{% url 'category' 'theory' %}">Theory</a>
                        <a class="item" href="{% url 'category' 'history' %}">History</a>
                    </div>
                </div>
                <a class="item" href="{% url 'archives' %}">
                    Archives
                </a>
            </div>
            <div class="right menu">
                <a class="item" href="{% url 'about' %}">About</a>
                <a class="item" href="{% url 'contribute' %}">Contribute</a>
                <a class="item" href="http://notesfrombelowshop.bigcartel.com" target="_blank">Shop</a>
                <a class="item" href="https://www.facebook.com/notesfrombelow4">
                    <i class="facebook icon"></i>
                </a>
                <a class="item" href="https://twitter.com/classinquiry">
                    <i class="twitter icon"></i>
                </a>
                <!--<a class="item" href="">
                    <i class="search link icon"></i>
                </a>-->
            </div>
        </div>
    </div>
</div>
