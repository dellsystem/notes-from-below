{% extends 'superbase.html' %}

{% block meta %}
<meta property="og:title" content="{% block title %}{% endblock %}">
<meta property="og:description" content="{% block description %}{% endblock %}">
<meta property="og:image" content="http://{{ request.get_host }}{% block image %}/static/img/splash.png{% endblock %}">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:type" content="{% block pagetype %}website{% endblock %}" />
<meta property="og:site_name" content="Notes From Below" />
<meta name="twitter:card" content="{% block twittercard %}summary_large_image{% endblock %}" />
<meta name="twitter:site" content="classinquiry" />
{% endblock %}

{% block body %}
{% block mastheaddiv %}
<div id="masthead" class="{% block mastheadclass %}{% endblock %}"
     style="background-image: url('{% block mastheadbg %}{% endblock %}');
     background-color: #f62811;
     background-position: {% block mastheadposition %}center{% endblock %}">
    {% include 'header.html' %}
    {% block masthead %}
    {% endblock %}
</div>
{% endblock %}
{% block content %}
{% endblock %}
{% include 'footer.html' %}
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/semantic.min.js" type="text/javascript"></script>
<script src="/static/js/scripts.js" type="text/javascript"></script>
{% endblock %}
