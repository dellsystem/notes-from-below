<div class="nfb-issue-thumb">
    <a href="{{ issue.get_absolute_url }}">
        <img src="{{ issue.image.url }}" alt="Issue {{ issue.number }}: {{ issue.title }}" title="Issue {{ issue.number }}: {{ issue.title }} ({{ issue.date|date:"F Y" }})" class="ui fluid image nfb-image-link"/>
    </a>
</div>
